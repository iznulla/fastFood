databaseChangeLog:
  - changeSet:
      id: 1
      author: codela
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    primaryKey: true
              - column:
                  name: username
                  type: varchar(255)
                  constraints:
                    - unique: true
              - column:
                  name: password
                  type: varchar(255)
              - column:
                  name: role
                  type: varchar(255)
              - column:
                  name: create_at
                  type: timestamp
